<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wartungsarbeiten</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .rocket {
      position: relative;
      width: 200px;
      animation: launch 3s ease-in-out infinite;
    }

    @keyframes launch {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .flame {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: radial-gradient(circle at 50% 0%, orange, red 70%);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: flicker 0.2s infinite;
      z-index: -1;
    }

    @keyframes flicker {
      0% { transform: scale(1) translateX(-50%); opacity: 0.8; }
      50% { transform: scale(1.2) translateX(-50%); opacity: 1; }
      100% { transform: scale(1) translateX(-50%); opacity: 0.8; }
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Partikel-Animation */
    .particles {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: particle 2s linear infinite;
      opacity: 0.3;
    }

    @keyframes particle {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateX(-50%) translateY(200px) scale(0.3);
        opacity: 0;
      }
    }

    .particles:nth-child(1) { left: 48%; animation-delay: 0s; }
    .particles:nth-child(2) { left: 52%; animation-delay: 0.2s; }
    .particles:nth-child(3) { left: 50%; animation-delay: 0.4s; }

  </style>
</head>
<body>
  <div class="rocket">
    <img src="985c141d-8f53-4417-a295-cec15e5f499f.png" alt="Rocket Bot" style="width:100%;" />
    <div class="flame"></div>
  </div>

  <!-- Partikel -->
  <div class="particles"></div>
  <div class="particles"></div>
  <div class="particles"></div>

  <h1>Wartungsarbeiten</h1>
  <p>Unsere Systeme starten gerade durch!<br>
     Wir arbeiten im Hintergrund, um dir bald ein noch besseres Erlebnis zu bieten ðŸš€</p>

  <div class="footer">Â© 2025 Developer Discord Boti</div>
</body>
</html>
